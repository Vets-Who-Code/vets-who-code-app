name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

env:
  GITHUB_TOKEN: ${{ github.event_name == 'push' && secrets.VWC_GITHUB_TOKEN || github.token }}

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js from .nvmrc
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build Next.js application
        run: yarn build
        env:
          GITHUB_TOKEN: ${{ secrets.VWC_GITHUB_TOKEN || github.token }}

      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps ${{ matrix.browser }}

      - name: Run Playwright tests on ${{ matrix.browser }}
        run: yarn playwright test --project=${{ matrix.browser }}
        env:
          GITHUB_TOKEN: ${{ secrets.VWC_GITHUB_TOKEN || github.token }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30
