name: Code Quality Scoring

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**.ts'
      - 'src/**.tsx'
      - '.github/scripts/**'
      - 'biome.json'
      - 'package.json'
      - 'tsconfig.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  score-code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome and generate report
        run: npx biome ci src --reporter=json --colors=off > biome-report.json || true

      - name: Score the code
        run: node .github/scripts/scoreCode.js

      - name: Display score in logs
        run: cat score-output.md
